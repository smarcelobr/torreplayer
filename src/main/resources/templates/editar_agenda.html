<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{base :: head}"></head>
<!--/*@thymesVar id="msg" type="java.lang.String"*/-->
<!--/*@thymesVar id="cfg" type="br.nom.figueiredo.sergio.torreplayer.model.Configuracoes"*/-->
<!--/*@thymesVar id="agendamento" type="br.nom.figueiredo.sergio.torreplayer.model.Agendamento"*/-->
<body>
<div class="container">
    <div th:replace="~{base::top-page}"></div>

    <div class="mb-3">
        <a class="btn btn-primary" role="button"
           href="index.html" th:href="@{/}">
            <i class="bi bi-house-fill"></i> In&iacute;cio</a>

    </div>

    <h2>Editar Agendamento <span th:text="${agendamento.id == 0} ? 'Novo' : '#'+${agendamento.id}"></span></h2>

    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">Informações da Música</h5>
            <p class="card-text">
                <strong>Álbum:</strong> <span th:text="${agendamento.musica.album.nome}"></span><br>
                <strong>Música:</strong> <span th:text="${agendamento.musica.nome}"></span>
            </p>
        </div>
    </div>
    <div>
        <form method="POST" enctype="multipart/form-data" action=""
              th:action="@{/agendamento/{agendamentoId}(agendamentoId=${agendamento.id})}">
            <input type="hidden" name="albumNome" th:value="${agendamento.musica.album.nome}">
            <input type="hidden" name="musicaNome" th:value="${agendamento.musica.nome}">

            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" aria-describedby="nomeHelp" size="28"
                th:value="${agendamento.nome}">
                <div id="nomeHelp" class="form-text">Nome do agendamento.</div>
            </div>

            <div class="mb-3">
                <label for="cronExpression" class="form-label">Cron</label>
                <input type="text" class="form-control" id="cronExpression" name="cronExpression" aria-describedby="cronHelp" size="28"
                th:value="${agendamento.cronExpression}">
                <div id="cronHelp" class="form-text">Expressão cron.</div>
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-pencil-square"></i> Salvar</button>
        </form>
    </div>
</div>
</body>
</html>
