<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{base :: head}"></head>
<!--/*@thymesVar id="msg" type="java.lang.String"*/-->
<!--/*@thymesVar id="album" type="br.nom.figueiredo.sergio.torreplayer.model.Album"*/-->
<body>
<div class="container">
    <div th:replace="~{base::top-page}"></div>

    <div class="mb-3">
        <a class="btn btn-primary" role="button"
           href="index.html" th:href="@{/}">
            <i class="bi bi-house-fill"></i> In&iacute;cio</a>

        <a class="btn btn-primary" role="button"
           href="album.html" th:href="@{/album/{albumNome}(albumNome=${album.nome})}">
            <i class="bi bi-music-note-list"></i> &Aacute;lbum</a>
    </div>

    <h2>Incluir m&uacute;sica no &aacute;lbum "<span th:text="${album.nome}">Exemplo</span>"</h2>

    <div>
        <form method="POST" enctype="multipart/form-data" action="">
            <div class="mb-3">
                <label for="musica_file" class="form-label">M&uacute;sica</label>
                <input type="file" class="form-control" id="musica_file" name="musica_file" aria-describedby="fileHelp">
                <div id="fileHelp" class="form-text">Somente arquivos de m&uacute;sica do tipo ".mp3".</div>
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-file-music"></i> Incluir</button>
        </form>
    </div>
</div>
</body>
</html>
