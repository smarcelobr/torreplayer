<!DOCTYPE html>
<html lang="en">
<!--/*@thymesVar id="msg" type="java.lang.String"*/-->
<!--/*@thymesVar id="torrePlayerInfo" type="br.nom.figueiredo.sergio.torreplayer.service.TorrePlayerInfo"*/-->
<!--/*@thymesVar id="album" type="br.nom.figueiredo.sergio.torreplayer.model.Album"*/-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Torre Player Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <style>
        #torre-player-info {
            background-color: chocolate;
            color: whitesmoke;
            padding: 0.5em;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="alert alert-info" role="alert" th:if="${!#strings.isEmpty(msg)}">
        <span th:text="${msg}">A simple info alert—check it out!</span>
    </div>

    <div class="row mb-3" id="torre-player-info">
        <!-- Torre Player Info -->
        <div class="col-8">
            <div class="torreTocando" style="display: none">
                M&uacute;sica <span class="torreMusicaNome">2QUART.mp3</span>
            </div>
            <div class="torreEmSilencio" style="display: none">
                Nenhuma m&uacute;sica tocando.
            </div>
        </div>
        <div class="col-4">
            <div class="torreTocando" style="display: none">
                <button class="btn btn-primary" role="button" onclick="torreStop()">
                    <i class="bi bi-stop-circle-fill"></i> Parar
                </button>
            </div>
            <div class="torreEmSilencio" style="display: none" th:if="${album!=null}">
                <button class="btn btn-primary" role="button"
                        th:data-album="${album.nome}"
                        th:data-musica="${torrePlayerInfo?.musica?.nome}"
                        onclick="torrePlay(this.getAttribute('data-album'), this.getAttribute('data-musica'))">
                    <i class="bi bi-play-circle-fill"></i> Torre
                </button>
            </div>
        </div>
    </div>

    <div>
        <a class="btn btn-primary" role="button"
           href="../album.html" th:href="@{/}">
            <i class="bi bi-house-fill"></i> In&iacute;cio</a>

        <a class="btn btn-primary" role="button" th:if="${album}"
           href="../album.html" th:href="@{/album/{albumNome}/(albumNome=${album.nome})}">
            <i class="bi bi-music-note-list"></i> Álbum</a>
    </div>

    <div class="">

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script th:inline="javascript">
    let URL = {
        apiTorreInfo: /*[[@{/api/torre/info}]]*/ "/example/api/torre/info.json",
        apiTorrePlay: /*[[@{/api/torre/play}]]*/ "/example/api/torre/play.json",
        apiTorreStop: /*[[@{/api/torre/stop}]]*/ "/example/api/torre/stop.json"
    };
</script>
<script src="/static/js/torrePlayer/torrePlayer.js"
        th:src="@{/js/torrePlayer/torrePlayer.js(c=${@cachePreventNumber})}"></script>
</body>
</html>
